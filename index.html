<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Center a div</title>
    <link rel="icon" href="images/favicon-32x32.png" type="image/x-icon">
</head>
<body>
    <div class="container">
        <div class="card-container">
            <div class="card">
                <img src="images/image-product-desktop.jpg" alt="fraglance">
                <div class="card-content">
                    <div>
                        <h4>PERFUME</h4>
                    </div>
                    <div>
                        <h2>
                            Gabrielle Essence Eau De Parfum
                        </h2>
                    </div>
                    <div>
                        <p class="lead">
                             A floral, solar and voluptupous interpretation composed by Oliver Polge, Perfumer-Creator for the House of CHANEL.
                        </p>
                    </div>
                    <div class="product-price">
                        <div class="price">
                            $149.99
                        </div>
                        <div class="discount">
                            $169.99
                        </div>
                    </div>
                    <button class="btn">
                        <img src="images/icon-cart.svg" alt=""> Add to Cart
                    </button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
